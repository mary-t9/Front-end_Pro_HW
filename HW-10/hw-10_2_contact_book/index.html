            searchContact: function() {
                let searchName = prompt("Enter a name to search for:");
                if (!searchName) {
                    return "You didn't enter a name.";
                }

                let filteredContacts = this.contacts.filter(contact => contact.name.toLowerCase() === searchName.toLowerCase());

                return filteredContacts.length > 0 ? filteredContacts : "No contacts found.";
            },

            addContact: function() {
                let name = prompt("Enter the name of the new contact:");
                let phone = prompt("Enter the phone number of the new contact:");
                let email = prompt("Enter the email address of the new contact:");

                if (!name || !phone || !email) {
                    return "Failed to add contact. Please fill in all fields.";
                }

                let newContact = {
                    name: name,
                    phone: phone,
                    email: email
                };

                this.contacts.push(newContact);
                return "Contact successfully added!";
            }
        };
