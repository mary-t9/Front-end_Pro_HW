<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider">
    <span class="slider__prev js--slider__prev">&lt;</span>
    <ul class="js--list">
        <li class="active">
            <img src="img/1.jpg" class="slide" alt="Image 1">
        </li>
        <li>
            <img src="img/2.jpg" class="slide" alt="Image 2">
        </li>
        <li>
            <img src="img/3.jpg" class="slide" alt="Image 3">
        </li>
        <li>
            <img src="img/4.jpg" class="slide" alt="Image 4">
        </li>
        <li>
            <img src="img/5.jpg" class="slide" alt="Image 5">
        </li>
    </ul>
    <span class="slider__next js--slider__next">&gt;</span>
</div>
<div class="slider__dots js--dots">
    <span class="dot js--dot active"></span>
    <span class="dot js--dot"></span>
    <span class="dot js--dot"></span>
    <span class="dot js--dot"></span>
    <span class="dot js--dot"></span>
</div>
<script src="main.js"></script>
</body>
</html>
