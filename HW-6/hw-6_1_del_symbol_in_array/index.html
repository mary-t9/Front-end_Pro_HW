        let userStr = prompt('Enter any few words please: ');
        let userSymbToDel = prompt('Enter symbols to delete: ');

        function removeSymb(userStr, userSymbToDel) {
            let userArray = userStr.split('');
            userSymbToDel.split('').forEach(symb => {
                userArray = userArray.filter(char => char !== symb);
            });
            return userArray.join('');
        }

        console.log(removeSymb(userStr, userSymbToDel));
