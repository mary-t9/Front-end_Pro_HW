    <title>HW6</title>
    <script>
        function getAverage(array) {
            let sum = 0;
            let countNum = 0;

            for (let element of array) {
                if (typeof element === 'number') {
                    sum += element;
                    countNum++;
                }
            }
            if (countNum === 0) {
                return 0;
            } else {
                return sum / countNum;
            }
        }

        let currentArray = [1, 2, 'vdvd', '5', 3, 2, 2];
        let averageArrayNum = getAverage(currentArray);
        console.log(`Average number in your array is: ${averageArrayNum}`);
    </script>
