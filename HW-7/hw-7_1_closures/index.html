    <title>HW7</title>
    <script>
        function calcSum() {
            let total = 0;

            return function sum(value) {
                total += value;
                return total;
            };
        }

        let sum = calcSum();

        console.log(sum(4));
        console.log(sum(6));
        console.log(sum(10));
        console.log(sum(7));
    </script>
