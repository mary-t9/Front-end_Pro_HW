<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW7</title>
    <script>
        function getNumInputLoop() {
            let validInputFound = false;
            let lastValidNum = NaN;

            for (let i = 1; i <= 10; i++) {
                let userInput = prompt(`Please enter a number greater than 100 (iteration ${i}):`);

                if (userInput === null) {
                    console.log("oops.. You have canceled your input.");
                    return;
                }

                let num = Number(userInput);

                if (!isNaN(num) && num > 100) {
                    console.log(`Well done! You entered a number greater than 100: ${num}`);
                    validInputFound = true;
                    lastValidNum = num;
                    break;
                } else {
                    console.log("Incorrect input. Please try again. Enter a number greater than 100.");
                }
            }

            if (validInputFound) {
                console.log("Valid input was found within the allowed attempts.");
            } else {
                console.log("You have exhausted all 10 attempts. Last valid user input:");
            }

            if (isNaN(lastValidNum)) {
                console.log("Sorry, no valid input was provided.");
            } else {
                console.log(lastValidNum);
            }
        }

        getNumInputLoop();
    </script>
</head>

</html>
