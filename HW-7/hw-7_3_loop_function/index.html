       function getNumInputLoop() {
           let validInputFound = false;
           let lastValidNumber = NaN;

           for (let i = 1; i <= 10; i++) {
               let userInput = prompt(`Enter a number greater than 100 (iteration ${i}):`);

               if (userInput === null) {
                   console.log("You have canceled your input.");
                   return;
               }

               let num = Number(userInput);

               if (!isNaN(num) && num > 100) {
                   console.log(`You entered a number greater than 100: ${num}`);
                   validInputFound = true;
                   lastValidNumber = num;
                   break; // Виходимо з циклу, якщо знайдено правильне введення
               } else {
                   console.log("Incorrect input. Please enter a number greater than 100.");
               }
           }

           if (validInputFound) {
               console.log("Valid input was found within the allowed attempts.");
           } else {
               console.log("You have exhausted all 10 attempts. Last valid user input:");
           }

           if (isNaN(lastValidNumber)) {
               console.log("No valid input was provided.");
           } else {
               console.log(lastValidNumber);
           }
       }

       getNumInputLoop();
    </script>
