<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW5</title>
    <script>
        let input;
        do {
            input = prompt('Enter your number please: ');
        } while (isNaN(input));

        let N = +input;
        let intNumToN = '';
        for (let i = 1; i <= 100; i++) {
            let squ = i * i;
            if (squ > N) {
                break;
            }
            if (squ < N) {
                intNumToN += i + ' ';
            }
        }
        console.log(intNumToN)
    </script>
</head>

</body>
