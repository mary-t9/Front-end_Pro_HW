<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW 12 - to do list</title>

    <style>
        li {
            margin-bottom: 10px;
        }
        button {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<h1>To-Do List</h1>

<input type="text" id="tskInput" placeholder="Enter new task">
<button id="tskAddBtn">Add</button>

<ul id="tskList">

</ul>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var tskInput = document.getElementById('tskInput');
        var tskAddBtn = document.getElementById('tskAddBtn');
        var tskList = document.getElementById('tskList');

        tskAddBtn.addEventListener('click', function () {
            var tskTxt = tskInput.value.trim();

            if (tskTxt !== '') {
                var tskNewItem = document.createElement('li');
                tskNewItem.textContent = tskTxt;

                var tskDltBtn = document.createElement('button');
                tskDltBtn.textContent = 'Delete';
                tskNewItem.appendChild(tskDltBtn);

                tskList.appendChild(tskNewItem);

                tskInput.value = '';
            }
        });
        tskList.addEventListener('click', function (event) {
            if (event.target.tagName === 'BUTTON') {
                event.target.parentNode.remove();
            }
        });
    });
</script>
</body>
</html>
